<table mat-table [dataSource]="appointments" class="mat-elevation-z8">
=
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef="let appointment"> {{appointment.id}} </td>
  </ng-container>

  <ng-container matColumnDef="user_name">
    <th mat-header-cell *matHeaderCellDef> User Name </th>
    <td (click)="onClick(appointment.id)" style="cursor: pointer" mat-cell *matCellDef="let appointment" > {{appointment.user_name}} </td>
  </ng-container>

  <ng-container matColumnDef="doctor_name">
    <th mat-header-cell *matHeaderCellDef> Doctor Name </th>
    <td mat-cell *matCellDef="let appointment"> {{appointment.doctor_name}} </td>
  </ng-container>

  <ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef> Date </th>
    <td mat-cell *matCellDef="let appointment"> {{appointment.date}} </td>
  </ng-container>

  <ng-container matColumnDef="time">
    <th mat-header-cell *matHeaderCellDef> Time </th>
    <td mat-cell *matCellDef="let appointment"> {{appointment.time}} </td>
  </ng-container>
  
  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef> Status </th>
    <td mat-cell *matCellDef="let appointment"> {{appointment.status}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let appointment; columns: displayedColumns;"></tr>
</table>
