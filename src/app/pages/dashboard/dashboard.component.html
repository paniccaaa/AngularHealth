<div class="new-doctor-container">
  <h1>Personal Details</h1>

  <mat-form-field>
    <mat-label>Full name</mat-label>
    <input
      type="text"
      matInput>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Avatar(url)</mat-label>
    <input
      type="text"
      matInput>
  </mat-form-field>
  
  <mat-form-field class="example-full-width">
    <mat-label>Description</mat-label>
    <textarea matInput placeholder="I'm a gynecology specialist..."></textarea>
  </mat-form-field>

  <h1>Professional Details</h1>

  <mat-form-field>
    <mat-label>Specializations</mat-label>
    <mat-select [(ngModel)]="selectedSpecialization">
      @for (specialization of specializations; track specialization) {
        <mat-option [value]="specialization.title">{{specialization.title}}</mat-option>
      }
    </mat-select>
  </mat-form-field>
  
  <mat-form-field>
    <mat-label>Experience(full year)</mat-label>
    <input
      type="number"
      matInput>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Universities</mat-label>
    <input
      type="text"
      matInput>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Timings work</mat-label>
    <mat-select [formControl]="timings" multiple>
      @for (timing of timingsList; track timing) {
        <mat-option [value]="timings">{{timing}}</mat-option>
      }
    </mat-select>
  </mat-form-field>
  <button mat-raised-button color="primary">Add a new doctor</button>
</div>
